name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: vcpkg
      run: |
        cd vcpkg
        ./bootstrap-vcpkg.sh

    - name: set-env
      uses: allenevans/set-env@v2.0.0
      with:
        VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Prepare NDK dir for caching ( workaround for https://github.com/actions/virtual-environments/issues/1337 )
      run: |
        sudo mkdir -p /usr/local/lib/android/sdk/ndk
        sudo chmod -R 777 /usr/local/lib/android/sdk/ndk
        sudo chown -R $USER:$USER /usr/local/lib/android/sdk/ndk

    - name: Cache NDK
      id: cache-ndk
      uses: actions/cache@v3
      with:
        path: /usr/local/lib/android/sdk/ndk
        key: ${{ runner.os }}-ndk

    - name: Cache vcpkg
      id: cache-vcpkg
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/vcpkg
        key: ${{ runner.os }}-vcpkg

    - name: Cache build result
      id: cache-build-result
      uses: actions/cache@v3
      with:
        path: |
          ${{ github.workspace }}/app/.cxx
          ${{ github.workspace }}/app/build
        key: ${{ runner.os }}-cxx-build

    - name: Install ndk
      if: steps.cache-ndk.outputs.cache-hit != 'true'
      run: echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;21.4.7075529"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Grant execute permission for build.sh
      run: chmod +x build.sh
      
    - name: Build with Gradle
      run: ./build.sh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 'v0.1.0'
        release_name: 'Release v0.1.0'
        body: |
          First Android Release!!
        draft: false
        prerelease: false

    - name: Upload files to a GitHub release
      uses: svenstaro/upload-release-action@2.3.0
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: app/build/outputs/apk/debug/app-debug.apk
        asset_name: 'usc-app.apk'
        tag: 'v0.1.0'